<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>California</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.css' rel='stylesheet' />
<meta property="og:image" content="http://i.imgur.com/UoJCHt0.jpg" />
<meta property="og:image:width" content="429" />
<meta property="og:image:height" content="500" />

<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1Ijoia2V2cmVpbiIsImEiOiJfQ0RHX2hZIn0.hI4lNnug0mHlUQ16xX3fIg';
  var southWest = L.latLng(-57, -179),
	northEast = L.latLng(75, 179),
	bounds = L.latLngBounds(southWest, northEast);
  var map = L.mapbox.map('map', null, {
  	maxBounds: bounds,
	maxZoom: 10,
	minZoom: 7,
	tileLayer: {
      detectRetina: true
	}
  }).setView([37.5,-120.1], 7);

  var layers = {
      Streets: L.mapbox.tileLayer('kevrein.8vcy04ux'),
      Contours: L.mapbox.tileLayer('kevrein.aqzmiwoo'),
      Hydrography: L.mapbox.tileLayer('kevrein.4acek9ya')
  };

  layers.Streets.addTo(map);
  L.control.layers(layers).addTo(map);
</script>
</body>
</html>
