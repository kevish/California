<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Toggling baselayers</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1Ijoia2V2cmVpbiIsImEiOiJfQ0RHX2hZIn0.hI4lNnug0mHlUQ16xX3fIg';
  var map = L.mapbox.map('map', null, {
	  maxBounds: bounds,
      maxZoom: 10,
	  minZoom: 7,
  }).setView([37.5,-120.1], 7);

  var layers = {
      Streets: L.mapbox.tileLayer('kevrein.8vcy04ux'),
      Contours: L.mapbox.tileLayer('kevrein.aqzmiwoo'),
      Hydrography: L.mapbox.tileLayer('kevrein.aqzmiwoo')
  };

  layers.Streets.addTo(map);
  L.control.layers(layers).addTo(map);
</script>
</body>
</html>
